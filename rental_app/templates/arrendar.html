{% extends 'base.html' %} {% block content %}

<div class="row">
	<div class="container mt-4">
		{% if messages %}
			<div class="alert alert-success" role="alert">
				{% for message in messages %}
					{{ message }}
				{% endfor %}
			</div>
		{% endif %}
	</div>
	<div class="col-4"></div>
	
	<div class="col-4">

		<form
			action=""
			method="POST"
			class="text-center border border-info p-4 rounded my-5">
			{% csrf_token %}
			<h1>Arrendar</h1>
			<h2>{{ equipo.nombre }}</h2>
			<img src=" {{equipo.url}} " alt="" />

			<h3>{{ equipo.precio }}</h3>

			<input type="date" name="fecha" id="id_fecha" min="" />

			<button class="btn bg-info text-white">Arrendar</button>
		</form>
	</div>
	<div class="col-4"></div>
</div>

<script>
	document.addEventListener("DOMContentLoaded", function () {
		var today = new Date().toISOString().split("T")[0];
		document.getElementById("id_fecha").setAttribute("min", today);
	});
</script>
{% endblock %}
