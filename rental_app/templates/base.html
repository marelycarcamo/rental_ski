<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rental Ski</title>
		
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/base.css' %}" type="style"/>
		<!-- <link rel="stylesheet" href="{% static 'css/style.css' %}" /> -->
	
		<link
			rel="icon"
			href="{% static 'img/ski2-ico.png' %}"
			type="image/x-icon" />
		<!-- BOOTSTRAP-CSS 5.3.3 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<!-- Bootstrap-Icons 1.11.3 -->
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<!--Google Fonts Mulish 300-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
	</head>
	<body>
		<header></header>

		{% include 'navbar.html' %} {% block content %} {% endblock %}
		{% load bootstrap_icons %}
		<footer style="height: 200px;" class="d-flex flex-row justify-content-between mt-auto bg-black text-white">
			<div class="p-5">
				<img src="{% static 'img/ski-white.png' %}" alt="img-ski">
				<h2>Rental Ski</h2>
			</div>
		
			<div class="pe-5 py-5">
				<a href="{% url 'facebook_redirect' %}" target="_blank">
					<i class="bi bi-facebook"></i>
				</a>
				<a href="{% url 'instagram_redirect' %}" target="_blank">
					<i class="bi bi-instagram"></i>
				</a>
				<a href="{% url 'twitter_redirect' %}" target="_blank">
					<i class="bi bi-twitter"></i>
				</a>
				<a href="{% url 'youtube_redirect' %}" target="_blank">
					<i class="bi bi-youtube"></i>
				</a>
			
				<h6>"Desarrollado por marely para Talento Digital. Valdivia 2024"</h6>
			</div>
		</footer>

		<!-- JQUERY 3.7.1  -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>
		<!-- BOOTSTRAP-JS 5.3.3 -->

		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body {
				font-family: Mulish, serif;
				color: rgb(254, 245, 237);
				scroll-behavior: smooth;
				background-image: url(https://th.bing.com/th/id/R.d3937fc8e463a1f50d243f1106c28dfb?rik=7%2bY4M3TCdGNB2g&riu=http%3a%2f%2fi.imgur.com%2frDha8Au.jpg&ehk=RlIFM0zaLQePoVLx98S5rjN1TC%2fwNj3F8DJg22bZgoY%3d&risl=&pid=ImgRaw&r=0);
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				margin: 0px;
				display: flex;
				flex-direction: column;
				min-height: 100vh; /* Ensures the viewport is filled */
			}
		
			.mulish {
				font-family: "Mulish", serif;
					font-optical-sizing: auto;
					font-weight: 300;
					font-style: normal;
				}
		
			#contenido {
				background-color: rgb(189, 196, 208);
			}
		
			:root {
				--celeste: rgb(2, 152, 202);
			}
		
			.bg-celeste{
				background: var(--celeste);
				
			}
		
			.text-celeste, h1, h3, h5{
				color: cyan
				
			}
		
			h2,h4,h6,i{
				color:white;
			}
		
			img{
				box-sizing: border-box;
				max-width: auto;
				width: 120px;
			}

			i{
				font-size: 2rem;
				padding: 4px;
			}

			i:hover{
				color:cyan !important;
			}
			
		</style>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script> src="{% static 'js/index.js' %}" </script>
	</body>
</html>
