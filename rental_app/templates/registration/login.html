
{% extends 'base.html' %} {% load static %}{% block content %}

<link rel="stylesheet" href="{% static '/css/form.css' %}">
<div class="container mt-5">
    <div class="row">
        <div class="container-login mx-auto col-5">
            <h2 class style="font-weight: 600;">Login</h2>
            <form
                action="{% url 'login' %}"
                method="post"
                class="text-center border border-info-subtle p-4 rounded">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="nombre usuario" required />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="password" required />
                </div>

                <div>
                    <button type="submit" class="btn btn-info text-white col-12">
                        Iniciar Sesion
                    </button>
                </div>
            </form>
            <div>
                <p class="text-center ">
                    Si aun no tienes tu cuenta
                    <a href="{% url 'registro' %}"> Registrate </a>
                </p>
            </div>
        </div>
    </div>
</div>


{% endblock %}
